<script>
    function check(){
    var data =[]; 
    $('input:checked').each(function(){ 
        data.push($(this).val()); 
    })
    $.post(U('school/User/template'),{data:data},function(msg){
        var msg = getResponseData(msg);
        if(msg.status == 1){
            notes(msg.info, 'success');
            setTimeout(function(){
                location .reload();
            },'1500');
        }else{
            notes(msg.info, 'failure');
            return false;
        }
    });
}
