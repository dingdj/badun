<script>
    var url="{:U('mall/Index/getRankingList')}";
    var p = 1;
    $(function(){
        var totalPages = parseInt('{$ranking.totalPages}');
        $(".next").click(function(){
            if(p < totalPages){
                p = p+1;
                ajaxReturn();
            }
        });
        $(".prev").click(function(){
            if(p > 1){
                p = p-1;
                ajaxReturn();
            }
        });

        var mySwiper = new Swiper ('.swiper-container', {
           //竖着滚动 direction: 'vertical',
            loop: true,
            autoplay: 5000,
            autoplayDisableOnInteraction : true,
            
            //分页器
            paginationClickable :true,
            pagination: '.swiper-pagination',
            
            //前进后退按钮
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',  
        }) 
        $(".swiper-slide").addClass("swiper-no-swiping"); 
    });

    //查看更多
    function ajaxReturn() {
        $.ajax({
            type: "GET",
            url: url,
            data: {p:p},
            dataType: "json",
            success: function (data) {
                if(data.data){
                    $(".ranking_list").html('');
                    $(".ranking_list").append(data.data);
                }
            }
        });
    }
</script>
